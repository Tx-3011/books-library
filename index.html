<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="heading" id="heading">
    <h1 class="pageHeading" id="pageHeading">Library</h1>
    </div>

    <dialog id="inputBox" class="inputBox">
        <form class="inputForm">
            <label for="titleBox">Book Name: </label>
            <input type="text" class="titleBox" id="titleBox">
            
            <label for="authorBox">Author name: </label>
            <input type="text" class="authorBox" id="authorBox">

            <label for="pagesBox">Pages: </label>
            <input type="number" class="pagesBox" id="pagesBox">

            <div class="readDiv" id="readDiv">
            <label for="readStatus" class="readQ">Did you complete the book?</label>
            <input type="checkbox" id="readStatus" class="readStatus" checked="checked">
            </div>

            <button type="submit" id="submitForm" class="submitForm">Add Book!</button>
            <button class="cancel" id="cancel">Cancel</button>

        </form>
    </dialog>
    

    <div class="allBooks" id="allBooks">

    </div>

    <button id="addButton" class="addButton">Add Book!</button>      

</body>
</html>
